@(userNameForm: Form[String])(webJarAssets: WebJarAssets)(implicit request: play.api.mvc.RequestHeader)


@main("Login page"){
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center">Choose a username</h1>
        <div>
          <form action="@routes.Application.userName()" class="form-signin" method="POST">
            <input type="text" class="form-control" placeholder="nickname" required autofocus name=@userNameForm("userName").name>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Enter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
}(webJarAssets)
