@(webJarAssets: WebJarAssets)(content: Html)(implicit request: play.api.mvc.RequestHeader)


@main("React chat-app") {


  <div id="chat-app">@content</div>

  <script src="@routes.Assets.versioned("javascripts/bundle.js")" type="text/javascript"></script>
  <script>
    ChatApp.renderClient(document.getElementById('chat-app'))
  </script>
}(webJarAssets)
